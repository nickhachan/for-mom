<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../css/ex.css">

<body>
    <div id="container">

                    </div>
                    <div class="ans ans2">
                        <input type="radio" name="ans" id='ans2'>

                    </div>

                    <button class="vision">vis svar</button>
                    <div class="listbox">
                        <ul class="ex__holder">
                        
                        </ul>
                    </div>

    <ul class='navbar bg-black'>
        <ul class="item__holder item__holder1 bg-white">        
            <a class="item item1">math</a>
            <a class="item item2">engesk</a>
            <a class="item item3">norsk</a>
            <a class="item item4">eksamen</a>

        <ul class="item__holder item__holder2 bg-white">

            </li>
            <li class="item icon__item">
                <i class="fas fa-bars"></i>
            </li>
        </ul>
    </ul>
